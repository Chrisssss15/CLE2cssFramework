<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop css framework</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

                                <input class="input" type="text" placeholder="Find a repository">
                            </p>
                            <p class="control">
                                <a class="button is-info">
                                Search
                                </a>
                            </p>
                        </div>
                    </span>
                    <a class="navbar-item">
                        <span class="icon">
                            <i class="fas fa-home"></i>

                    </a>
                </div>
                </div>
            </div>
            </nav>
            <section class="navbar">
                <div class="container">
                    <a class="navbar-item ">
                        Home
                    </a>
                    <a class="navbar-item">
                        product
                    </a>
                    <a class="navbar-item">
                        over ons
                    </a>
                    <a class="navbar-item">
                        service
                    </a>
                </div>  
            </section>
        </div>
    </section>

    <section class="section">
        <div class="container is-center">
                    <img class="slide p-0" src="./img/slideshow1.JPG" alt="img 1">
                    <img class="slide p-0" src="./img/slideshow2.JPG" alt="img 2">
                    <img class="slide p-0" src="./img/slideshow3.jpeg" alt="img 3">
        </div>
    </section>

    <div class="container test">
      <div class="notification is-primary">
          <div class="columns">
            <div class="tile is-ancestor">
                <div class="tile is-vertical ">
                  <div class="tile">
                    
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-primary">
                          <div class="content">
                            <p class="title">Sneakers</p>
                            <!-- <p class="subtitle">With even more content</p> -->
                            <figure class="image is-4by3">
                              <img src="./img/sneakercollectie.jpg">
                            </figure>
                            <div class="buttons">
                                <button class="button is-medium is-fullwidth">Medium</button>
                            </div>
                          </div>
                        </article>
                      </div>


                    <div class="tile is-parent">
                        <article class="tile is-child notification is-primary">
                          <div class="content">
                            <p class="title">Clothing</p>
                            <!-- <p class="subtitle">With even more content</p> -->
                            <figure class="image is-4by3">
                              <img src="./img/clothing.jpeg">
                            </figure>
                            <div class="buttons">
                                <button class="button is-medium is-fullwidth is-success is-light">Medium</button>
                            </div>
                          </div>
                        </article>
                      </div>
                <div class="tile is-parent">
                  <article class="tile is-child notification is-primary">
                    <div class="content">
                      <p class="title">Accessoires</p>
                      <!-- <p class="subtitle">With even more content</p> -->
                      <figure class="image is-4by3">
                        <img src="./img/accessoiries.jpg">
                      </figure>
                      <div class="buttons">
                        <button class="button is-medium is-fullwidth ">Medium</button>
                      </div>
                    </div>
                  </article>
                </div>
              </div>
            </div>

      </div>
    </div>

    <div class="columns newspaper">
        <div class="column">
            <p>Aanmelden voor nieuwsbrief</p>
        </div>
        <div class="column">
            <button class="button is-link is-outlined button is-medium is-fullwidth">Inschrijven</button>
        </div>
      </div>



      <section class="hero is-info is-large">
        <div class="hero-foot">
          <nav class="tabs is-boxed is-fullwidth">
            <div class="container">
              <ul>
                <li class="is-active">
                  <a>Info</a>
                </li>
                <li>
                  <a>Product</a>
                </li>
                <li>
                  <a>service</a>
                </li>
                <li>
                  <a>over ons</a>
                </li>
                <li>
                    <span class="icon-text icon ">
                        <span class="icon is-medium">

                      </span>
                </li>

              </ul>
            </div>
          </nav>
        </div>
      </section>
